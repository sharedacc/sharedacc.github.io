	function getRandomInt(max) {
	  return Math.floor(Math.random() * Math.floor(max));
	}

	function toggleMute() {
	  var video=document.getElementById("myVideo");
	  video.muted = !video.muted;
	}

	function nextVideo(){
		var video = document.getElementById("myVideo");
		var videoNum = getRandomInt(9);
    	document.getElementById('myVideo').src = "vids/"+videoNum+'.webm';
	}

	function switchToVideo(id){

		var img = document.getElementById(id);
		var video = document.getElementById("myVideo");
		var visibleStatic = img.style.visibility;
		console.error(visibleStatic);
		var visible = null;
		if (visibleStatic == 'visible') {
			visible = false;
			video.play();
			video.muted = false;
		} else if (visibleStatic == 'hidden'){
			visible = true;
			video.pause();
			video.muted = true;
		} else {
			visibleStatic = true;
			video.play();
			video.muted = false;
		}
